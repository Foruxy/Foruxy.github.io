<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Foruxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --background-image:url("https://cdn.discordapp.com/attachments/799015739973566545/1452978199649714289/Muffet.gif?ex=694dc125&is=694c6fa5&hm=7088a62c188b7a2dfefc61a8528999cfdfc782ff8b1cb91c6bf3c1080f3773f4&");
  --avatar-image:url("https://cdn.discordapp.com/attachments/799015739973566545/1453160116823003177/image.png");
  --accent:#38bdf8;

  /* Variabel baru untuk outline */
  --avatar-outline-color:#3898f8;      /* Warna outline avatar utama */
  --avatar-outline-width:4px;          /* Ketebalan outline avatar utama */
  
  --about-avatar-outline-color:#f87171; /* Warna outline avatar di About */
  --about-avatar-outline-width:3px;     /* Ketebalan outline avatar di About */

  --mywork-image-outline-color:#454747; /* Warna outline gambar di My Work */
  --mywork-image-outline-width:2px;     /* Ketebalan outline gambar di My Work */
  
  --mywork-border-color: #e9f0ef;  /* warna outline box */
  --mywork-box-outline-width: 2px; /* ketebalan outline box */

}
*,body,.container,.link,.paper-box{box-sizing:border-box;font-family:"Comic Sans MS","Comic Sans",cursive;cursor:none!important;margin:0;padding:0;}
body{min-height:100vh;background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),var(--background-image);background-size:cover;background-position:center;display:flex;justify-content:center;align-items:center;color:#e5e7eb;overflow:hidden;}
#loadingScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;display:flex;flex-direction:column;justify-content:center;align-items:center;color:var(--accent);font-size:1.6rem;z-index:99999;transition:opacity .5s;}
#loadingScreen .bar-container{width: 50%;max-width: 260px;height: 8px;border: 2px solid var(--accent);border-radius: 6px;margin-top: 16px;overflow: hidden;}
#loadingScreen .bar{width:0%;height:100%;background:var(--accent);transition:width .1s linear;}
.loading-text{animation: slowBlink 2.8s ease-in-out infinite;}
.cursor{position:fixed;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,.9);mix-blend-mode:difference;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);transition:width .2s,height .2s,background .2s,border .2s;}
.cursor.magnify{width:48px;height:48px;background:rgba(255,255,255,.15);border:2px solid var(--accent);backdrop-filter:blur(6px);}
.container{width:100%;max-width:500px;padding:30px;text-align:center;background:rgba(2,6,23,.85);backdrop-filter:blur(16px);border-radius:20px;border:1px solid rgba(255,255,255,.08);box-shadow:0 30px 70px rgba(0,0,0,.8);position:relative;z-index:1;transform:translateY(100px);opacity:0;transition:transform .8s cubic-bezier(.25,1,.5,1),opacity .8s;}
.container.show{transform:translateY(0);opacity:1;}
.avatar-wrapper{width:100px;height:100px;margin:0 auto 18px;border-radius:50%;padding:var(--avatar-outline-width);background:conic-gradient(var(--avatar-outline-color), #0ea5e9, var(--avatar-outline-color));}
.avatar{width:100%;height:100%;border-radius:50%;border:var(--avatar-outline-width) solid #fff;background-image:var(--avatar-image);background-size:cover;background-position:center;}
h1{margin:0;font-size:1.7rem;font-weight:600;}p{margin:8px 0 26px;font-size:.95rem;color:#94a3b8;}.bio-description{font-size:.9rem;line-height:1.4;color:#e5e7eb;margin-top:12px;text-align:left;}
.link{display:block;padding:18px;margin-bottom:16px;border-radius:18px;background:rgba(15,23,42,.95);color:#e5e7eb;text-decoration:none;border:1px solid rgba(255,255,255,.08);transform:translateY(0) scale(1);transition:transform .3s,box-shadow .3s;position:relative;cursor:pointer;}
.link.hover{transform:translateY(-3px) scale(1.02);box-shadow:0 15px 40px rgba(56,189,248,.35);}
.link span{display:inline-block;font-weight:500;transition:transform .3s;}
.link.zoom-text span{transform:scale(1.2);}
footer{margin-top:18px;font-size:.75rem;color:#64748b;}
.paper-box{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,.5);z-index:2;opacity:0;pointer-events:none;transition:opacity .3s;}
.paper-box.active{opacity:1;pointer-events:auto;}
.paper-box .box-content{background:rgba(2,6,23,.95);color:#e5e7eb;border-radius:22px;padding:26px;max-width:640px;width:100%;box-shadow:0 30px 70px rgba(0,0,0,.8);backdrop-filter:blur(16px);transform:scale(.8);transition:transform .3s;}
.paper-box.active .box-content{transform:scale(1);}
.paper-box .close-trigger{position:absolute;top:0;left:0;width:100%;height:100%;cursor:pointer;}
.space {margin-top: 20px;}
#socialBox .box-content{max-width: 360px;width: 90%;padding: 20px;}
#workContent{max-height:540px;overflow-y:auto;padding-right:20px;margin:80px auto;}
#workContent::-webkit-scrollbar{width:0px;}
#workContent::-webkit-scrollbar-thumb{background-color:var(--accent);border-radius:1px;}
#workContent::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:1px;}
.mywork-item{display:flex;gap:16px;background: var(--mywork-background);border-radius:2px;border:var(--mywork-box-outline-width) solid var(--mywork-border-color);border-radius:16px;padding:12px;align-items:center;margin-bottom:12px;}
.mywork-image{width:100px;height:100px;object-fit:cover;border-radius:12px;border:var(--mywork-image-outline-width) solid var(--mywork-image-outline-color);flex-shrink:0;}.mywork-desc{display:flex;flex-direction:column;gap:6px;color:#e5e7eb;}
.mywork-name,.mywork-owner,.mywork-date{font-size:.9rem;}
.mywork-name strong,.mywork-owner strong,.mywork-date strong{color:var(--accent);}
.about-box-content{display:flex;gap:20px;align-items:flex-start;}
.about-box-content .about-avatar{width:120px;height:120px;border-radius:12px;border:var(--about-avatar-outline-width) solid var(--about-avatar-outline-color);background-size:cover;background-position:center;flex-shrink:0;}
.about-box-content .about-text{flex:1;color:#e5e7eb;}
.about-box-content .about-text div{margin-bottom:8px;}
.bio-description .about-bio p {font-size:.8rem;}
@keyframes slowBlink {
0%   { opacity: 1; }
50%  { opacity: 0.4; }
100% { opacity: 1; }
}

</style>
</head>
<body>

document.querySelector(".container .avatar").style.backgroundImage = `url(${CONFIG.avatar})`;

// Set links
const linksContainer=document.getElementById("links");
CONFIG.links.forEach(item=>{
  const a=document.createElement("a");
  a.className="link"; a.href=item.url; a.innerHTML=`<span>${item.label}</span>`;

});

// Set work items
const workContent=document.getElementById("workContent");
CONFIG.myWork.forEach(item=>{
  const div=document.createElement("div");
  div.className="mywork-item";
  div.innerHTML=`<img src="${item.image}" alt="Server Discord" class="mywork-image"><div class="mywork-desc"><div class="mywork-name"><strong>Server Name:</strong> ${item.name}</div><div class="mywork-owner"><strong>Owner:</strong> ${item.owner}</div><div class="mywork-date"><strong>Creation Date:</strong> ${item.date}</div></div>`;

});

// Cursor animation
const cursor=document.querySelector(".cursor");
let mouseX=0,mouseY=0,currentX=0,currentY=0;
document.addEventListener("mousemove",e=>{mouseX=e.clientX;mouseY=e.clientY;});
function animateCursor(){currentX+=(mouseX-currentX)*.15;currentY+=(mouseY-currentY)*.15;cursor.style.left=currentX+"px";cursor.style.top=currentY+"px";requestAnimationFrame(animateCursor);}

document.querySelectorAll(".link").forEach(btn=>{btn.addEventListener("mouseenter",()=>{btn.classList.add("hover");cursor.classList.add("magnify");});btn.addEventListener("mouseleave",()=>{btn.classList.remove("hover");btn.classList.remove("zoom-text");cursor.classList.remove("magnify");});});

// Overlay triggers
const [aboutBtn,workBtn,socialBtn]=document.querySelectorAll(".link");
const [aboutBox,workBox,socialBox]=[document.getElementById("aboutBox"),document.getElementById("workBox"),document.getElementById("socialBox")];
aboutBtn.addEventListener("click",e=>{e.preventDefault();aboutBox.classList.add("active");});
workBtn.addEventListener("click",e=>{e.preventDefault();workBox.classList.add("active");});
socialBtn.addEventListener("click",e=>{e.preventDefault();socialBox.classList.add("active");});
document.querySelectorAll(".close-trigger").forEach(trigger=>{trigger.addEventListener("click",e=>{const box=e.currentTarget.parentElement;box.classList.remove("active");if(box.id==="workBox")workContent.scrollTop=0;});});
document.querySelectorAll(".box-content").forEach(box=>box.addEventListener("click",e=>e.stopPropagation()));

// Loading screen
const loadingScreen=document.getElementById("loadingScreen"),loadingBar=document.getElementById("loadingBar");
let width=0,totalTime=6000,intervalTime=30,increment=100/(totalTime/intervalTime);
const loadingInterval=setInterval(()=>{width+=increment;if(width>=100)width=100;loadingBar.style.width=width+"%";},intervalTime);
setTimeout(()=>{clearInterval(loadingInterval);loadingScreen.style.opacity=0;setTimeout(()=>{loadingScreen.style.display="none";document.querySelector(".container").classList.add("show");},500);},totalTime);
</script>
