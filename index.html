<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Foruxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --background-image:url("https://cdn.discordapp.com/attachments/799015739973566545/1452978199649714289/Muffet.gif");
  --accent:#38bdf8;
}

*{
  box-sizing:border-box;
  font-family:"Comic Sans MS","Comic Sans",cursive;
  cursor:none!important;
  margin:0;padding:0;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    var(--background-image);
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
  overflow:hidden;
}

.container{
  width:100%;
  max-width:500px;
  padding:30px;
  text-align:center;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(16px);
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.8);
  opacity:0;
  transform:translateY(100px);
  transition:.8s;
}

.container.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== AVATAR ===== */
.avatar-wrapper{
  width:110px;
  height:110px;
  margin:0 auto 18px;
  padding:5px;
}

.avatar{
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
}

/* ===== LINKS ===== */
.link{
  display:block;
  padding:18px;
  margin-bottom:16px;
  border-radius:18px;
  background:rgba(15,23,42,.95);
  color:#e5e7eb;
  text-decoration:none;
  transition:.3s;
}

.link:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 15px 40px rgba(56,189,248,.35);
}

/* ===== OVERLAY ===== */
.paper-box{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.paper-box.active{
  opacity:1;
  pointer-events:auto;
}

.box-content{
  background:rgba(2,6,23,.95);
  padding:26px;
  border-radius:20px;
  max-width:640px;
  width:90%;
}

.about-box-content{
  display:flex;
  gap:20px;
}

.about-avatar{
  width:120px;
  height:120px;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

/* ===== MY WORK ===== */
.mywork-item{
  display:flex;
  gap:14px;
  padding:12px;
  margin-bottom:12px;
  align-items:center;
}

.mywork-image{
  width:100px;
  height:100px;
  object-fit:cover;
}

footer{
  font-size:.75rem;
  color:#64748b;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="container">
  <div class="avatar-wrapper">
    <div class="avatar"></div>
  </div>

  <h1 id="name"></h1>
  <p id="tagline"></p>

  <div id="links"></div>
  <footer>Â© 2025 <span id="footer-name"></span></footer>
</div>

<!-- ABOUT -->
<div class="paper-box" id="aboutBox">
  <div class="box-content about-box-content">
    <div class="about-avatar"></div>
    <div>
      <div class="about-name"></div>
      <div class="about-race"></div>
      <div class="about-bio"></div>
    </div>
  </div>
</div>

<!-- WORK -->
<div class="paper-box" id="workBox">
  <div class="box-content" id="workContent">
    <h2>My Work</h2>
  </div>
</div>

<script>
const CONFIG={
  name:"Foruxy",
  tagline:"Your Partner for VTuber Servers",
  avatar:"https://cdn.discordapp.com/attachments/799015739973566545/1453160116823003177/image.png",
  aboutAvatar:"https://cdn.discordapp.com/attachments/799015739973566545/1453008094337568899/Uno.png",

  borderSettings:{
    mainAvatar:{ color:"#38bdf8", size:4, radius:"50%" },
    aboutAvatar:{ color:"#facc15", size:3, radius:"14px" },
    myWork:{ color:"#ff7a18", size:2, radius:"16px" }
  },

  links:[
    {label:"âœ‰ About Me", box:"aboutBox"},
    {label:"ðŸ’¼ My Work", box:"workBox"}
  ],

  myWork:[
    {image:"https://cdn.discordapp.com/icons/792733470958551040/ffd45bb32ecb865a6851ebcfa8c39eaa.png",name:"Fowl Base"}
  ]
};

/* ===== BASIC DATA ===== */
document.getElementById("name").textContent=CONFIG.name;
document.getElementById("tagline").textContent=CONFIG.tagline;
document.getElementById("footer-name").textContent=CONFIG.name;

document.querySelector(".avatar").style.backgroundImage=`url(${CONFIG.avatar})`;
document.querySelector(".about-avatar").style.backgroundImage=`url(${CONFIG.aboutAvatar})`;

/* ===== APPLY BORDER SETTINGS ===== */
const bs=CONFIG.borderSettings;

// Main avatar
const wrap=document.querySelector(".avatar-wrapper");
wrap.style.border=`${bs.mainAvatar.size}px solid ${bs.mainAvatar.color}`;
wrap.style.borderRadius=bs.mainAvatar.radius;
document.querySelector(".avatar").style.borderRadius=bs.mainAvatar.radius;

// About avatar
const about=document.querySelector(".about-avatar");
about.style.border=`${bs.aboutAvatar.size}px solid ${bs.aboutAvatar.color}`;
about.style.borderRadius=bs.aboutAvatar.radius;

// Links
const links=document.getElementById("links");
CONFIG.links.forEach(l=>{
  const a=document.createElement("a");
  a.className="link";
  a.textContent=l.label;
  a.onclick=()=>document.getElementById(l.box).classList.add("active");
  links.appendChild(a);
});

// My work
const work=document.getElementById("workContent");
CONFIG.myWork.forEach(w=>{
  const div=document.createElement("div");
  div.className="mywork-item";
  div.style.border=`${bs.myWork.size}px solid ${bs.myWork.color}`;
  div.style.borderRadius=bs.myWork.radius;

  div.innerHTML=`
    <img src="${w.image}" class="mywork-image">
    <div>${w.name}</div>
  `;
  div.querySelector("img").style.borderRadius=bs.myWork.radius;
  div.querySelector("img").style.border=`${bs.myWork.size}px solid ${bs.myWork.color}`;
  work.appendChild(div);
});

document.querySelectorAll(".paper-box").forEach(b=>{
  b.onclick=()=>b.classList.remove("active");
});

document.querySelector(".container").classList.add("show");
</script>

</body>
</html>
