<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Foruxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --background-image: url("https://cdn.discordapp.com/attachments/799015739973566545/1452978199649714289/Muffet.gif");
  --avatar-image: url("https://cdn.discordapp.com/attachments/799015739973566545/1453008094337568899/Uno.png");
  --name: "Foruxy";
  --tagline: "Vtuber Talent Manager ‚Ä¢ Discord Server Manager";
  --accent: #38bdf8;
}

/* GLOBAL */
*,
body, .container, .link, .paper-box {
  box-sizing:border-box; 
  font-family:"Comic Sans MS","Comic Sans",cursive;
  margin:0; 
  padding:0; 
}

body{
  min-height:100vh;
  background: linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)), var(--background-image);
  background-size:cover; 
  background-position:center;
  display:flex; 
  justify-content:center; 
  align-items:center;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* LOADING SCREEN */
#loadingScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#020617; display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  color:var(--accent); font-size:2rem; z-index:99999;
  transition: opacity 0.5s ease;
}
#loadingScreen .bar-container {
  width:60%; max-width:400px; height:12px;
  border:2px solid var(--accent); border-radius:6px; margin-top:20px;
  overflow:hidden;
}
#loadingScreen .bar { width:0%; height:100%; background:var(--accent); transition: width 0.1s linear; }

/* CURSOR (Desktop Only) */
.cursor{
  position:fixed; width:14px; height:14px; border-radius:50%;
  background:rgba(255,255,255,.9); mix-blend-mode:difference;
  pointer-events:none; z-index:9999; transform:translate(-50%,-50%);
  transition: width .2s, height .2s, background .2s, border .2s;
}
.cursor.magnify{
  width:48px; height:48px;
  background:rgba(255,255,255,.15); border:2px solid var(--accent); 
  backdrop-filter:blur(6px);
}

/* MAIN CONTAINER */
.container{
  width:90%; max-width:500px; padding:25px; text-align:center;
  background:rgba(2,6,23,.85); backdrop-filter:blur(16px);
  border-radius:20px; border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 50px rgba(0,0,0,.8); position:relative; z-index:1;
  transform: translateY(100px); opacity:0;
  transition: transform 0.8s cubic-bezier(0.25,1,0.5,1), opacity 0.8s ease;
}
.container.show{ transform: translateY(0); opacity:1; }

.avatar-wrapper{ 
  width:90px; height:90px; margin:0 auto 16px; border-radius:50%;
  padding:4px; background:conic-gradient(var(--accent),#0ea5e9,var(--accent)); 
}
.avatar{ width:100%; height:100%; border-radius:50%; border:3px solid #fff;
  background-image: var(--avatar-image); background-size:cover; background-position:center;
}

h1{margin:0;font-size:1.6rem;font-weight:600;}
p{margin:6px 0 20px;font-size:.9rem;color:#94a3b8;}
.link{
  display:block; padding:16px; margin-bottom:14px; border-radius:16px;
  background:rgba(15,23,42,.95); color:#e5e7eb; text-decoration:none;
  border:1px solid rgba(255,255,255,.08); transition: transform .3s, box-shadow .3s;
  cursor:pointer;
}
.link.hover{ transform:translateY(-3px) scale(1.02); box-shadow:0 12px 35px rgba(56,189,248,.35); }

footer{margin-top:14px;font-size:.7rem;color:#64748b;}

/* PAPER BOX */
.paper-box{
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  background: rgba(0,0,0,0.5); z-index:2; opacity:0; pointer-events:none;
  transition: opacity 0.3s ease;
}
.paper-box.active{ opacity:1; pointer-events:auto; }
.paper-box .box-content{
  background:rgba(2,6,23,.95); color:#e5e7eb;
  border-radius:20px; padding:22px; max-width:600px; width:90%;
  box-shadow:0 20px 50px rgba(0,0,0,.8); backdrop-filter:blur(16px);
  transform: scale(0.8); transition: transform 0.3s ease;
}
.paper-box.active .box-content{ transform: scale(1); }
.paper-box .close-trigger{ position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer; }

/* WORK SCROLL */
#workContent{ max-height:500px; overflow-y:auto; padding-right:12px; }
#workContent::-webkit-scrollbar { width:4px; }
#workContent::-webkit-scrollbar-thumb { background-color: var(--accent); border-radius:1px; }
#workContent::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius:1px; }

/* MY WORK ITEM */
.mywork-item{ display:flex; gap:12px; background: rgba(56,189,248,0.1); border:2px solid var(--accent);
  border-radius:12px; padding:10px; align-items:center; margin-bottom:10px;
}
.mywork-image{ width:80px; height:80px; object-fit:cover; border-radius:10px; border:2px solid var(--accent); flex-shrink:0; }
.mywork-desc{ display:flex; flex-direction:column; gap:4px; font-size:.8rem; color:#e5e7eb; }

/* RESPONSIVE */
@media(max-width:480px){
  .avatar-wrapper{ width:70px; height:70px; }
  h1{ font-size:1.4rem; }
  p, .link{ font-size:.85rem; padding:12px; }
  .mywork-image{ width:60px; height:60px; }
}
</style>
</head>
<body>

<div id="loadingScreen">
  Loading...
  <div class="bar-container"><div class="bar" id="loadingBar"></div></div>
</div>

<div class="cursor"></div>

<div class="container">
  <div class="avatar-wrapper"><div class="avatar"></div></div>
  <h1 id="name"></h1>
  <p id="tagline"></p>
  <div id="links"></div>
  <footer>¬© 2025 <span id="footer-name"></span></footer>
</div>

<div class="paper-box" id="aboutBox">
  <div class="close-trigger"></div>
  <div class="box-content">
    <div class="avatar-wrapper"><div class="avatar"></div></div>
    <h1 id="about-name"></h1>
    <p id="about-tagline"></p>
    <div class="bio-description">
      Hawrru~! I'm Foruxy, the Silver Catfox~<br>
      I create Vtuber Discord servers, manage communities, moderate channels, and advise Vtubers since Feb 2025.<br>
    </div>
  </div>
</div>

<div class="paper-box" id="workBox">
  <div class="close-trigger"></div>
  <div class="box-content" id="workContent"></div>
</div>

<div class="paper-box" id="socialBox">
  <div class="close-trigger"></div>
  <div class="box-content">
    <h1>Social Media</h1>
    <div class="bio-description" style="margin-top:12px;">
      <a href="https://www.instagram.com/foruxy_/" target="_blank" class="link">üì∏ Instagram</a>
      <a href="https://x.com/Foruxy" target="_blank" class="link">‚úñ Twitter</a>
      <a href="https://www.youtube.com/@Foruxy" target="_blank" class="link">‚ñ∂Ô∏è Youtube</a>
      <a href="https://discord.com/users/797770498745303092" target="_blank" class="link">‚úâ Discord</a>
    </div>
  </div>
</div>

<script>
// CONFIG
const CONFIG = {
  name: "Foruxy",
  tagline: "Vtuber Talent Manager ‚Ä¢ Discord Server Manager",
  links: [
    { label: "‚úâ About Me", url: "#about" },
    { label: "üíº My Work", url: "#work" },
    { label: "üåê Social", url: "#social" }
  ],
  myWork: [
    { image: "https://cdn.discordapp.com/icons/1391655093920727040/aff24dcc07ba0d7913693c536696ee31.png", name: "Yasei Pyon‚Äôs Zoological Society", owner: "Yasei Pyon", date: "07 July 2025" },
    { image: "https://cdn.discordapp.com/icons/1431225172614054000/6db71b7db347b180f8ae28997a074631.png", name: "Hidden Peak ‚ùÑ", owner: "Eseuri Krasu", date: "24 October 2025" },
    { image: "https://cdn.discordapp.com/icons/1416027689554411636/c9379598ef7930896143ec33a8e8b4e3.png", name: "World Of Usagiüê∞", owner: "Firany", date: "12 September 2025" }
  ]
};

// SETUP
document.getElementById("name").textContent = CONFIG.name;
document.getElementById("tagline").textContent = CONFIG.tagline;
document.getElementById("footer-name").textContent = CONFIG.name;
document.getElementById("about-name").textContent = CONFIG.name;
document.getElementById("about-tagline").textContent = CONFIG.tagline;

// LINKS
const linksContainer = document.getElementById("links");
CONFIG.links.forEach(item=>{
  const a = document.createElement("a"); a.className="link"; a.href=item.url;
  a.innerHTML=`<span>${item.label}</span>`; linksContainer.appendChild(a);
});

// WORK ITEMS
const workContent = document.getElementById("workContent");
CONFIG.myWork.forEach(item=>{
  const div = document.createElement("div"); div.className="mywork-item";
  div.innerHTML=`<img src="${item.image}" class="mywork-image"><div class="mywork-desc">
    <div class="mywork-name"><strong>Server:</strong> ${item.name}</div>
    <div class="mywork-owner"><strong>Owner:</strong> ${item.owner}</div>
    <div class="mywork-date"><strong>Date:</strong> ${item.date}</div>
  </div>`;
  workContent.appendChild(div);
});

// CURSOR (Desktop only)
if (!("ontouchstart" in window)) {
  const cursor = document.querySelector(".cursor");
  let mouseX=0, mouseY=0, currentX=0, currentY=0;
  document.addEventListener("mousemove", e=>{ mouseX=e.clientX; mouseY=e.clientY; });
  function animateCursor(){
    currentX += (mouseX - currentX) * 0.15;
    currentY += (mouseY - currentY) * 0.15;
    cursor.style.left=currentX+"px"; cursor.style.top=currentY+"px";
    requestAnimationFrame(animateCursor);
  }
  animateCursor();
  document.querySelectorAll(".link").forEach(btn=>{
    btn.addEventListener("mouseenter",()=> cursor.classList.add("magnify"));
    btn.addEventListener("mouseleave",()=> cursor.classList.remove("magnify"));
  });
}

// OVERLAY LOGIC
const [aboutBtn, workBtn, socialBtn] = document.querySelectorAll(".link");
const [aboutBox, workBox, socialBox] = [document.getElementById("aboutBox"), document.getElementById("workBox"), document.getElementById("socialBox")];
aboutBtn.addEventListener("click", e=>{ e.preventDefault(); aboutBox.classList.add("active"); });
workBtn.addEventListener("click", e=>{ e.preventDefault(); workBox.classList.add("active"); });
socialBtn.addEventListener("click", e=>{ e.preventDefault(); socialBox.classList.add("active"); });
document.querySelectorAll(".close-trigger").forEach(trigger=>trigger.addEventListener("click", e=>{
  e.currentTarget.parentElement.classList.remove("active");
  if(e.currentTarget.parentElement.id==="workBox") workContent.scrollTop=0;
}));
document.querySelectorAll(".box-content").forEach(box=> box.addEventListener("click", e=> e.stopPropagation()));

// LOADING SCREEN FIXED
const loadingScreen = document.getElementById("loadingScreen");
const loadingBar = document.getElementById("loadingBar");
let width = 0;
const loadingInterval = setInterval(() => {
  width += 1;
  if (width > 100) width = 100;
  loadingBar.style.width = width + "%";
}, 20);

window.addEventListener("load", () => {
  clearInterval(loadingInterval);
  loadingBar.style.width = "100%";
  loadingScreen.style.opacity = 0;
  setTimeout(() => {
    loadingScreen.style.display = "none";
    document.querySelector(".container").classList.add("show");
  }, 500);
});
</script>

</body>
</html>
