<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Foruxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
<style>
:root{
  --background-image:url("https://cdn.discordapp.com/attachments/1382212470801694770/1454463795316392057/Muffet.gif?ex=69512e77&is=694fdcf7&hm=1ecddbdcfa0ddfe3f7a0bfefb8e9254f76752014545c396a40263d07c6d1404b&");
  --avatar-image-background:url("https://cdn.discordapp.com/attachments/799015739973566545/1453160116823003177/image.png");
  --accent:#38bdf8;
  --font-body: "Roboto", sans-serif;
  --font-title: "Jersey 25", cursive;
  --main-background-color:#262525;
  --loading-bar-color:#38bdf8;
  --loading-bar-border:#38bdf8;
  --loading-background-color:#282736;
  --loading-text-color:#38bdf8;
  --avatar-outline-color:#090933;
  --avatar-outline-width:4px;
  --about-avatar-outline-color:#f87171;
  --about-avatar-outline-width:3px;
  --mywork-image-outline-color:#f1f0f5;
  --mywork-image-outline-width:2px;
  --mywork-border-color: #8a898c;
  --mywork-box-outline-width: 2px;
  --mywork-color: #4b38f8;
}

/* GLOBAL FONT */
*,body,.container,.paper-box{box-sizing:border-box;font-family: var(--font-main);cursor:none!important;margin:0;padding:0;}
body{min-height:100vh;background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),var(--background-image);background-size:cover;background-position:center;display:flex;justify-content:center;align-items:center;color:#e5e7eb;overflow:hidden;}
#loadingScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--loading-background-color);display:flex;flex-direction:column;justify-content:center;align-items:center;color:var(--loading-text-color);font-size:1.6rem;z-index:99999;transition:opacity .5s;}
#loadingScreen .bar-container{width: 50%;max-width: 260px;height: 8px;border: 2px solid var(--accent);border-radius: 6px;margin-top: 16px;overflow: hidden;}
#loadingScreen .bar{width:0%;height:100%;background:var(--accent);transition:width .1s linear;}
.loading-text{animation: slowBlink 2.8s ease-in-out infinite;}
.cursor{position:fixed;width:14px;height:14px;border-radius:50%;background:rgba(255,255,255,.9);mix-blend-mode:difference;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);transition:width .2s,height .2s,background .2s,border .2s;}
.cursor.magnify{width:48px;height:48px;background:rgba(255,255,255,.15);backdrop-filter:blur(6px);}
.container{width:100%;max-width:500px;padding:30px;text-align:center;background:rgba(2,6,23,.85);backdrop-filter:blur(16px);border-radius:20px;border:1px solid rgba(255,255,255,.08);box-shadow:0 30px 70px rgba(0,0,0,.8);position:relative;z-index:1;transform:translateY(100px);opacity:0;transition:transform .8s cubic-bezier(.25,1,.5,1),opacity .8s;}
.container.show{transform:translateY(0);opacity:1;}
.avatar-wrapper{width:100px;height:100px;margin:0 auto 18px;border-radius:50%;padding:var(--avatar-outline-width);background:conic-gradient(var(--avatar-outline-color), #0ea5e9, var(--avatar-outline-color));}
.avatar{width:100%;height:100%;border-radius:50%;border:var(--avatar-outline-width) solid #fff;background-image:var(--avatar-image-background);background-size:cover;background-position:center;}
h1{margin:0;font-size:1.7rem;font-weight:600;}p{margin:8px 0 26px;font-size:.95rem;color:#94a3b8;}
.link{display:block;padding:18px;margin-bottom:16px;border-radius:18px;background:rgba(15,23,42,.95);color:#e5e7eb;text-decoration:none;border:1px solid rgba(255,255,255,.08);transform:translateY(0) scale(1);transition:transform .3s,box-shadow .3s;position:relative;cursor:pointer;}
.link.hover{transform:translateY(-3px) scale(1.02);box-shadow:0 15px 40px rgba(56,189,248,.35);}
.link span{display:inline-block;font-weight:500;transition:transform .3s;}
.link.zoom-text span{transform:scale(1.2);}
footer{margin-top:18px;font-size:.75rem;color:#64748b;}
.paper-box{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,.5);z-index:2;opacity:0;pointer-events:none;transition:opacity .3s;}
.paper-box.active{opacity:1;pointer-events:auto;}
.paper-box .box-content{background:rgba(2,6,23,.95);color:#e5e7eb;border-radius:22px;padding:26px;max-width:640px;width:100%;box-shadow:0 30px 70px rgba(0,0,0,.8);backdrop-filter:blur(16px);transform:scale(.8);transition:transform .3s;}
.paper-box.active .box-content{transform:scale(1);}
.paper-box .close-trigger{position:absolute;top:0;left:0;width:100%;height:100%;cursor:pointer;}
.space {margin-top: 20px;}
#socialBox .box-content{max-width: 360px;width: 90%;padding: 20px;}
#workContent{max-height:540px;overflow-y:auto;padding-right:20px;margin:80px auto;}
#workContent::-webkit-scrollbar{width:0px;}
#workContent::-webkit-scrollbar-thumb{background-color:var(--accent);border-radius:1px;}
#workContent::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:1px;}
.mywork-item{display:flex;gap:16px;background: var(--mywork-background);border-radius:16px;border:var(--mywork-box-outline-width) solid var(--mywork-border-color);padding:12px;align-items:center;margin-bottom:12px;}
.mywork-image{width:100px;height:100px;object-fit:cover;border-radius:12px;border:var(--mywork-image-outline-width) solid var(--mywork-image-outline-color);flex-shrink:0;}.mywork-desc{display:flex;flex-direction:column;gap:6px;color:#e5e7eb;}
.mywork-name,.mywork-owner,.mywork-date,.mywork-status {font-size: 1rem;}
.mywork-name strong,.mywork-owner strong,.mywork-date strong,.mywork-status strong{color:var(--accent)font-size:0.8rem;}
.about-box-content{display:flex;gap:20px;align-items:flex-start;}
.about-box-content .about-avatar{width:120px;height:120px;border-radius:12px;border:var(--about-avatar-outline-width) solid var(--about-avatar-outline-color);background-size:cover;background-position:center;flex-shrink:0;}
.about-box-content .about-text{flex:1;color:#e5e7eb;}
.about-box-content .about-text div{margin-bottom:8px;}
.bio-description{font-size:.9rem;line-height:1.4;color:#e5e7eb;margin-top:12px;text-align:left;}
.bio-description .about-bio p {font-size:.8rem;}
@keyframes slowBlink {0%{opacity:1;}50%{opacity:.4;}100%{opacity:1;}}
.container h1{font-family: var(--font-title);font-weight: normal;}
#links .link span{font-family: var(--font-title);font-weight: normal;font-size: 1.05rem;}
.paper-box h1{font-family: var(--font-title);font-weight: normal;}
.about-name::before,.about-race::before,.about-bio::before{font-family: var(--font-title);font-weight: normal;}
.about-name::before{content: "Nama: ";}.about-race::before{content: "Race: ";}.about-bio::before{content:"Bio: ";}
.mywork-name strong,
.mywork-owner strong,
.mywork-date strong,
.mywork-status strong {font-family: var(--font-title);color: var(--mywork-color);font-weight: normal;}
footer{font-family: var(--font-title);font-weight: normal;font-size: 0.75rem;}
.social-icon-list {display: flex;flex-direction: row;justify-content: center;align-items: center;gap: 16px;margin-top: 20px;width: 100%;}
.social-icon-list a {display: flex;width: 50px;height: 50px;border-radius: 12px;background: rgba(15, 23, 42, 0.95);align-items: center;justify-content: center;transition: transform 0.2s, background 0.2s, box-shadow 0.2s;cursor: pointer;text-decoration: none;}
.social-icon-list a svg,
.social-icon-list a img {width: 24px;height: 24px;object-fit: contain;margin: 0 auto;display: block;filter: none;}
.social-icon-list a img.no-filter {filter: none !important;}
.social-icon-list a:hover {transform: scale(1.1);background: rgba(56, 189, 248, 0.2);box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);}
#socialBox .bio-description a img {width: 24px;height: 24px;margin-right: 10px;vertical-align: middle;}
</style>
</head>
<body>

<div id="loadingScreen">
  <div class="loading-text">Loading...</div>
  <div class="bar-container"><div class="bar" id="loadingBar"></div></div>
</div>

<div class="cursor"></div>

<div class="container">
  <div class="avatar-wrapper"><div class="avatar"></div></div>
  <h1 id="name"></h1>
  <p id="tagline"></p>
  <div id="links"></div>
  <footer>¬© 2025 <span id="footer-name"></span></footer>
</div>

<!-- OVERLAY BOXES -->
<div class="paper-box" id="aboutBox"><div class="close-trigger"></div>
  <div class="box-content about-box-content">
    <div class="about-avatar"></div>
    <div class="about-text">
      <div class="about-name"></div>
      <div class="about-race"></div>
      <div class="about-bio"></div>
    </div>
  </div>
</div>

<div class="paper-box" id="workBox"><div class="close-trigger"></div>
  <div class="box-content" id="workContent">
    <h1>My Work</h1>
    <div class="bio-description">
      The following are Discord servers that I created and currently manage.
    </div>
    <div class="space"></div>
  </div>
</div>

<div class="paper-box" id="socialBox"><div class="close-trigger"></div>
  <div class="box-content">
    <h1>Social Media</h1>
    <div class="bio-description" style="margin-top:12px;"></div>
  </div>
</div>

<script>

  name:"Foruxy Puppetaru",

  avatar:"https://cdn.discordapp.com/attachments/1382212470801694770/1454462899358662707/image.png?ex=6951d661&is=695084e1&hm=dc6c7c02e78cc22283fc0fd8a1a3f32a815a9861dd4c8b28aa32dd73e455defe&",
  aboutAvatar:"https://cdn.discordapp.com/attachments/1382212470801694770/1454462899786485780/image.png?ex=6951d661&is=695084e1&hm=4cf8051c2dedcec17924489b8ca48d7f5b8d60b0fa96d535501105645aaf6a5e&",
  aboutName:"Foruxy Puppetaru",
  aboutRace:"Silver Catfox",
  aboutBio:"Hawrru~! I'm Foruxy, the Silver Catfox!\nI create Discord servers for VTubers, manage VTuber communities, and moderate YouTube channels.\nI also support as a VTuber Advisor, Counselor, and Helper.\nSince February 2025, I‚Äôve been dedicated to helping VTubers grow their communities with creativity and care.",
  links:[{label:"‚úâ About Me",url:"#about"},{label:"üíº My Work",url:"#work"},{label:"üåê Social",url:"#social"}],
  myWork:[
    {image:"https://cdn.discordapp.com/icons/1391655093920727040/aff24dcc07ba0d7913693c536696ee31.png",name:"Yasei Pyon‚Äôs Zoological Society",owner:"Yasei Pyon",date:"07 July 2025",status:"Partner"},
    {image:"https://cdn.discordapp.com/icons/1431225172614054000/e19f0c8cbf37b33ccab1ca9b58a7f0b9.png",name:"Hidden Peak ‚ùÑ",owner:"Eseuri Krasu",date:"24 October 2025",status:"Partner"},
    {image:"https://cdn.discordapp.com/icons/1416027689554411636/c9379598ef7930896143ec33a8e8b4e3.png",name:"World Of Usagiüê∞",owner:"Firany UM",date:"12 September 2025",status:"Partner"},
    {image:"https://cdn.discordapp.com/icons/1449052821193232419/30f98d369cedebe200d852fce8323e63.png",name:"Kira's Aquariumüêü",owner:"Kira Maguro",date:"12 Desember 2025",status:"Partner"},
    {image:"https://cdn.discordapp.com/icons/1437694080497877104/51b342307e2971b2c9a642166d6858ff.png",name:"(Private) Clanen's Fluffytopiaüç≠",owner:"Clara Nefia",date:"11 Juni 2025",status:"Finish"},
    {image:"https://cdn.discordapp.com/icons/1449407408081342526/51e73f36e5b8c60814ad27e1ddb9ab7e.png",name:"Amaryn Pastry ShopüéÇ",owner:"Amaryn",date:"21 Agustus 2025",status:"Partner"},
    {image:"https://cdn.discordapp.com/icons/1449766831710797826/20f41bc549a6e664cda39ce16998f37b.png",name:"Kayce Pavilion",owner:"Kayce Lawrence",date:"14 Desember 2025",status:"Mod"},
    {image:"https://cdn.discordapp.com/icons/1405524507330084936/a48a0254bb1646c05e2bf2f782a4eb5f.png",name:"[ ùìö.ùìê.ùìí ] ùìöùì™ùì≤ ùìêùîÉùìæùì∂ùì™ ùìíùì∏ùì∂ùì∂ùìæùì∑ùì≤ùìΩùîÇ",owner:"Kaikaje",date:"14 Agustus 2025",status:"Finish"},
    {image:"https://cdn.discordapp.com/icons/792733470958551040/ffd45bb32ecb865a6851ebcfa8c39eaa.png",name:"Fowl Base",owner:"Foruxy",date:"27 Desember 2020",status:"Active"}
  ],

  social: [
    {
      name: "Instagram",
      url: "https://www.instagram.com/foruxy_/",
      svg: `<img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />`
    },
    {
      name: "X",
      url: "https://x.com/Foruxy",
      svg: `<img src="https://logo.svgcdn.com/logos/x.png" alt="X" />`
    },
    {
      name: "YouTube",
      url: "https://www.youtube.com/@Foruxy",
      svg: `<img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />`
    },
    {
      name: "Discord",
      url: "https://discord.com/users/797770498745303092",
      svg: `<img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />`
    }
  ]
};


// Populate content
document.querySelector(".container .avatar").style.backgroundImage = `url(${CONFIG.avatar})`;
document.getElementById("name").textContent = CONFIG.name;
document.getElementById("tagline").textContent = CONFIG.tagline;
document.getElementById("footer-name").textContent = CONFIG.name;

const linksContainer = document.getElementById("links");
CONFIG.links.forEach(item=>{
  const a = document.createElement("a");
  a.className="link"; a.href=item.url; a.innerHTML=`<span>${item.label}</span>`;
  linksContainer.appendChild(a);
});

// About Box
document.querySelector(".about-avatar").style.backgroundImage=`url(${CONFIG.aboutAvatar})`;
document.querySelector(".about-name").textContent = CONFIG.aboutName;
document.querySelector(".about-race").textContent = CONFIG.aboutRace;
document.querySelector(".about-bio").innerHTML = CONFIG.aboutBio.replace(/\n/g,"<br>");

// My Work
const workContent = document.getElementById("workContent");
CONFIG.myWork.forEach(item=>{
  const div = document.createElement("div");
  div.className="mywork-item";
  div.innerHTML = `
    <img src="${item.image}" alt="Server Discord" class="mywork-image">
    <div class="mywork-desc">
      <div class="mywork-name"><strong>Server Name:</strong> ${item.name}</div>
      <div class="mywork-owner"><strong>Owner:</strong> ${item.owner}</div>
      <div class="mywork-date"><strong>Creation Date:</strong> ${item.date}</div>
      <div class="mywork-status"><strong>Status:</strong> ${item.status}</div>
    </div>`;
  workContent.appendChild(div);
});

// Social
const socialBoxContent = document.querySelector("#socialBox .bio-description");
socialBoxContent.innerHTML = "";
const socialList = document.createElement("div");
socialList.className = "social-icon-list";
CONFIG.social.forEach(item => {
  const a = document.createElement("a");
  a.href = item.url;
  a.target = "_blank";
  a.innerHTML = item.svg;
  if(item.name === "Instagram" || item.name === "YouTube"){
    const img = a.querySelector("img");
    if(img) img.classList.add("no-filter");
  }
  socialList.appendChild(a);
});

socialBoxContent.appendChild(socialList);

// Cursor
const cursor = document.querySelector(".cursor");
let mouseX=0, mouseY=0, currentX=0, currentY=0;
document.addEventListener("mousemove",e=>{mouseX=e.clientX; mouseY=e.clientY;});
function animateCursor(){currentX+=(mouseX-currentX)*.15; currentY+=(mouseY-currentY)*.15; cursor.style.left=currentX+"px"; cursor.style.top=currentY+"px"; requestAnimationFrame(animateCursor);}
animateCursor();

// Link hover
document.querySelectorAll(".link").forEach(btn=>{
  btn.addEventListener("mouseenter",()=>{btn.classList.add("hover"); cursor.classList.add("magnify");});
  btn.addEventListener("mouseleave",()=>{btn.classList.remove("hover"); cursor.classList.remove("magnify");});
});

// Overlay triggers
const [aboutBtn, workBtn, socialBtn] = document.querySelectorAll("#links .link");
const [aboutBox, workBox, socialBox] = [document.getElementById("aboutBox"), document.getElementById("workBox"), document.getElementById("socialBox")];

aboutBtn.addEventListener("click", e=>{e.preventDefault(); aboutBox.classList.add("active");});
workBtn.addEventListener("click", e=>{e.preventDefault(); workBox.classList.add("active"); workContent.scrollTop=0;});
socialBtn.addEventListener("click", e=>{e.preventDefault(); socialBox.classList.add("active");});

document.querySelectorAll(".close-trigger").forEach(trigger=>{
  trigger.addEventListener("click", e=>{e.currentTarget.parentElement.classList.remove("active");});
});
document.querySelectorAll(".box-content").forEach(box=>box.addEventListener("click", e=>e.stopPropagation()));

// Loading screen
const loadingScreen=document.getElementById("loadingScreen"), loadingBar=document.getElementById("loadingBar");
let width=0, totalTime=6000, intervalTime=30, increment=100/(totalTime/intervalTime);
const loadingInterval=setInterval(()=>{width+=increment; if(width>=100) width=100; loadingBar.style.width=width+"%";},intervalTime);
setTimeout(()=>{
  clearInterval(loadingInterval);
  loadingScreen.style.opacity=0;
  setTimeout(()=>{loadingScreen.style.display="none"; document.querySelector(".container").classList.add("show");},500);
},totalTime);

</script>

</body>
</html>
