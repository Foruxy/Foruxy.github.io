    { image:"https://cdn.discordapp.com/icons/792733470958551040/ffd45bb32ecb865a6851ebcfa8c39eaa.png", name:"Fowl Base", owner:"Foruxy", date:"27 Desember 2020" },

    { image:"https://cdn.discordapp.com/icons/1449407408081342526/51e73f36e5b8c60814ad27e1ddb9ab7e.png", name:"Amaryn Pastry ShopðŸŽ‚", owner:"Amaryn", date:"21 Agustus 2025" },

  ]
};

/* ================= BASIC SETUP ================= */
["name","about-name"].forEach(id=>document.getElementById(id).textContent = CONFIG.name);
["tagline","about-tagline"].forEach(id=>document.getElementById(id).textContent = CONFIG.tagline);
document.getElementById("footer-name").textContent = CONFIG.name;

/* ================= GENERATE LINKS ================= */
const linksContainer = document.getElementById("links");
CONFIG.links.forEach(({label,target})=>{
  const a = document.createElement("a");
  a.className = "link";
  a.innerHTML = `<span>${label}</span>`;
  a.onclick = e=>{
    e.preventDefault();
    document.getElementById(target).classList.add("active");
  };
  linksContainer.appendChild(a);
});

/* ================= MY WORK ================= */
const workContent = document.getElementById("workContent");
CONFIG.myWork.forEach(w=>{
  workContent.insertAdjacentHTML("beforeend",`
    <div class="mywork-item">
      <img src="${w.image}" class="mywork-image">
      <div class="mywork-desc">
        <div><strong>Server Name:</strong> ${w.name}</div>
        <div><strong>Owner:</strong> ${w.owner}</div>
        <div><strong>Creation Date:</strong> ${w.date}</div>
      </div>
    </div>
  `);
});

/* ================= CURSOR ================= */
const cursor = document.querySelector(".cursor");
let mx=0,my=0,x=0,y=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX; my=e.clientY;
});
(function loop(){
  x+=(mx-x)*0.15; y+=(my-y)*0.15;
  cursor.style.left=x+"px";
  cursor.style.top=y+"px";
  requestAnimationFrame(loop);
})();

/* ================= LINK HOVER ================= */
document.addEventListener("mouseover",e=>{
  if(e.target.closest(".link")){
    e.target.closest(".link").classList.add("hover");
    cursor.classList.add("magnify");
  }
});
document.addEventListener("mouseout",e=>{
  if(e.target.closest(".link")){
    e.target.closest(".link").classList.remove("hover");
    cursor.classList.remove("magnify");
  }
});

/* ================= CLOSE POPUP ================= */
document.querySelectorAll(".close-trigger").forEach(t=>{
  t.onclick = ()=>{
    t.parentElement.classList.remove("active");
    if(t.parentElement.id==="workBox") workContent.scrollTop=0;
  };
});

/* ================= LOADING SCREEN ================= */
const loadingScreen = document.getElementById("loadingScreen");
const loadingBar = document.getElementById("loadingBar");

let progress=0;
const duration=6000;
const step=30;
const inc=100/(duration/step);

const loader=setInterval(()=>{
  progress=Math.min(100,progress+inc);
  loadingBar.style.width=progress+"%";
},step);

setTimeout(()=>{
  clearInterval(loader);
  loadingScreen.style.opacity=0;
  setTimeout(()=>{
    loadingScreen.remove();
    document.querySelector(".container").classList.add("show");
  },500);
},duration);
</script>
